  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  {% if page.title == "Blog" %}
    <title>{{ page.title }} &middot; {{ site.title }}</title>
    <meta name="title" content="{{ page.title }} &middot; {{ site.title }}">
    <meta name="description" content="Hayley Anderson is a web developer based in New York City. Her skills include Ruby on Rails, HTML5, CSS3, and JavaScript.">
  {% else %}
    <title>{{ page.title }}</title>
    <meta name="title" content="{{ page.title }}">
    <meta name="description" content="{{ page.excerpt | strip_html }}">
  {% endif %}
